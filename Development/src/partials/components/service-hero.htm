<!--=====================================
   Service Header Section
======================================-->
<section
  class="pt-28 md:pt-[155px] lg:pt-[177px] pb-14 md:pb-16 lg:pb-[88px] xl:pb-[100px] relative z-50 overflow-hidden"
>
  <div
    id="hero-gradient-wrapper"
    class="absolute w-full h-full top-0 left-0 -z-10 blur-[35px] md:blur-[60px] scale-75"
  >
    <img
      src="images/hero-gradient-background.png"
      alt="hero-gradient-background"
      id="hero-gradient"
      class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
    />
  </div>

  <div class="container">
    <div class="text-center reveal-me">
      <!-- Title and Description -->
      <h1 class="mb-3">@@title</h1>
      <p class="max-w-[780px] mx-auto">@@description</p>
    </div>

    <!-- Hero Buttons -->
    <ul class="flex justify-center list-none mt-10 md:mt-14 reveal-me">
      <!-- Primary CTA Button -->
      <li class="block md:inline-block w-full text-center md:w-auto">
        <a
          href="/contact.html"
          class="rv-button rv-button rv-button-primary block md:inline-block"
        >
          <div class="rv-button-top">
            <span>@@buttonText</span>
          </div>
          <div class="rv-button-bottom">
            <span class="text-nowrap">@@buttonText</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
