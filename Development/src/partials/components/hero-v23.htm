<!--=====================================
   Hero Section
======================================-->
<section class="relative lg:h-screen h-[80vh] w-screen overflow-hidden">
  <div
    class="absolute -bottom-4 bg-gradient-to-b from-[rgba(237,240,245,0.08)] to-[#EDF0F5] dark:from-[rgba(21,21,21,0.08)] dark:to-[#151515] left-0 w-full h-full"
  ></div>
  <video
    class="w-full h-full absolute top-0 left-0 object-cover z-[-1]"
    autoplay
    muted
    loop
  >
    <source src="images/promo.mp4" type="video/mp4" />
    <track
      src="subtitles/lawyer-hero-video-en.vtt"
      kind="subtitles"
      srclang="en"
      label="English"
    />
    <track
      src="descriptions/lawyer-hero-video-desc.vtt"
      kind="descriptions"
      srclang="en"
      label="English Descriptions"
    />
    Your browser does not support the video tag.
  </video>
  <!-- Hero Content -->
  <div
    class="container absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 text-center reveal-me z-40"
  >
    <div class="rv-badge mb-3">
      <span class="rv-badge-text">Memories</span>
    </div>

    <h1 class="mb-3 max-md:leading-none max-sm:text-4xl">
      Seamless planning
      <br class="hidden md:block" />
      <i class="font-instrument text-inherit">exceptional events</i>
    </h1>

    <p class="max-w-3xl mx-auto">
      At Rivor Law Firm, we combine decades of experience with a relentless
      commitment to justice, ensuring you receive the expert legal counsel you
      deserve.
    </p>

    <!-- Primary CTA Button -->
    <ul class="flex justify-center list-none mt-7 lg:mt-14">
      <li class="block md:inline-block w-full text-center md:w-auto">
        <a
          href="/contact.html"
          class="rv-button rv-button-primary block md:inline-block"
        >
          <div class="rv-button-top">
            <span>Book a Free Consultation</span>
          </div>
          <div class="rv-button-bottom">
            <span class="text-nowrap">Book a Free Consultation</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
