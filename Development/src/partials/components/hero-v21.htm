<!--=====================================
   Hero Section
======================================-->
<section
  class="pt-28 md:pt-[180px] lg:pt-[200px] pb-14 md:pb-[90px] lg:pb-[112px] relative overflow-hidden"
  aria-labelledby="hero-heading"
>
  <!-- Gradient Background Effect -->
  <div
    id="hero-gradient-wrapper"
    class="absolute w-full h-fw-full top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 -z-10 blur-[60px] scale-90"
    aria-hidden="true"
  >
    <img
      src="images/hero-gradient-background-02.png"
      alt=""
      id="hero-gradient"
      class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
      width="1200"
      height="800"
    />
  </div>

  <!-- Hero Content -->
  <div class="container reveal-me text-center">
    <!-- Hero Badge -->
    <div class="rv-badge mb-3 reveal-me">
      <span class="rv-badge-text">Social Media</span>
    </div>

    <!-- Hero Heading -->
    <h1 id="hero-heading" class="xl:leading-[1.1]">
      Your brand's growth engine <i class="font-instrument">social media</i>
      <span
        class="cta-slider-container max-sm:block sm:inline-block max-sm:mb-5 translate-y-2 sm:translate-y-[20px] max-sm:mt-2.5"
        aria-label="Carousel of social media examples"
      >
        <div class="cta-inline-slider">
          <div class="slide">
            <img
              src="images/agent/15.png"
              alt="Social media strategy example"
              width="120"
              height="80"
            />
          </div>
          <div class="slide">
            <img
              src="images/agent/12.png"
              alt="Content creation example"
              width="120"
              height="80"
            />
          </div>
          <div class="slide">
            <img
              src="images/agent/13.png"
              alt="Engagement analytics example"
              width="120"
              height="80"
            />
          </div>
        </div>
      </span>
      that converts.
    </h1>

    <p class="md:max-w-[670px] mt-3 mx-auto text-center">
      We help brands dominate social media with viral content, high-converting
      ads, and data-driven strategies.
    </p>

    <!-- CTA Buttons -->
    <div class="flex justify-center mt-8 md:mt-14">
      <!-- Primary CTA Button -->
      <a
        href="/contact.html"
        class="rv-button rv-button-sm rv-button-primary block md:inline-block w-full text-center md:w-auto"
        aria-label="Schedule your free consultation call"
      >
        <div class="rv-button-top">
          <span>Get a Free Call</span>
        </div>
        <div class="rv-button-bottom">
          <span class="text-nowrap">Get a Free Call</span>
        </div>
      </a>
    </div>
  </div>
</section>
