<!-- ================================
About-v13 Section 
================================ -->

<section
  class="pt-28 md:pt-32 lg:pt-44 xl:pt-[200px] pb-14 md:pb-16 lg:pb-[88px] xl:pb-[100px]"
>
  <!-- Content -->

  <div class="container">
    <div class="text-center">
      @@if (badge !== "") {
      <div class="rv-badge reveal-me mb-3">
        <span class="rv-badge-text">@@badge</span>
      </div>
      }
      <h2 class="text-appear mb-6">@@title</h2>
      <h5 class="reveal-text reveal-me">@@subTitle</h5>

      <p class="mt-3 max-w-3xl mx-auto reveal-me">@@description</p>

      <ul class="justify-self-center max-md:w-full mt-7 md:mt-14 reveal-me">
        <li class="block md:inline-block w-full mx-auto md:w-auto text-center">
          <a
            href="/team.html"
            class="rv-button rv-button-white block md:inline-block"
          >
            <div class="rv-button-top">
              <span>@@buttonText</span>
            </div>
            <div class="rv-button-bottom">
              <span>@@buttonText</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
