<section
  id="about"
  class="pt-10 sm:pt-16 md:pt-[100px] relative overflow-hidden"
  aria-labelledby="about-heading"
>
  <div class="container">
    <!-- Section Header -->
    <div>
      <h2
        id="about-heading"
        class="reveal-text-2 text-3xl lg:text-5xl lg:leading-[1.5] text-secondary dark:text-backgroundBody mb-8"
      >
        Rivor Agency: Shaping the Future of Digital Innovation. We are dedicated
        to empowering blockchain pioneers and transforming the realm of digital
        ownership for today and beyond.
      </h2>
    </div>
  </div>

  <!-- skew Marquee Start - Keeping original class names for JS functionality -->
  <div
    style="
      transform: translate3d(-200px, 0px, 0px) scale3d(1, 1, 1) rotateX(30deg)
        rotateY(17deg) rotateZ(342deg) skew(7deg, 359deg);
      transform-style: preserve-3d;
    "
    id="skew-Marquee"
    aria-label="Project showcase gallery"
  >
    <div class="pb-20 lg:pb-32 pt-20">
      <!-- Marquee Wrapper -->
      <div class="relative">
        <!-- Infinite Scroll Container -->
        <div
          class="z-50 flex gap-5 w-fit flex-nowrap whitespace-nowrap will-change-transform marquee-inner reveal-me"
          aria-live="polite"
        >
          <figure
            class="marquee-part flex items-center justify-center size-[370px] z-50 flex-shrink-0"
          >
            <img
              src="images/marquee-img/hero-marquee-01.png"
              alt="Digital artwork showing blockchain technology visualization"
              width="370"
              height="370"
            />
          </figure>
          <figure
            class="marquee-part flex items-center justify-center z-50 size-[370px] flex-shrink-0"
          >
            <img
              src="images/marquee-img/hero-marquee-02.png"
              alt="Rivor Agency digital innovation project example"
              width="370"
              height="370"
            />
          </figure>
          <figure
            class="marquee-part flex items-center justify-center z-50 size-[370px] flex-shrink-0"
          >
            <img
              src="images/marquee-img/hero-marquee-03.png"
              alt="NFT artwork created through Rivor Agency platform"
              width="370"
              height="370"
            />
          </figure>
          <figure
            class="marquee-part flex items-center justify-center z-50 size-[370px] flex-shrink-0"
          >
            <img
              src="images/marquee-img/hero-marquee-04.png"
              alt="Digital ownership concept illustration"
              width="370"
              height="370"
            />
          </figure>
          <figure
            class="marquee-part flex items-center justify-center z-50 size-[370px] flex-shrink-0"
          >
            <img
              src="images/marquee-img/hero-marquee-05.png"
              alt="Blockchain innovation project by Rivor Agency"
              width="370"
              height="370"
            />
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
